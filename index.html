<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <metaa name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="WrapperDiv">
            <div class="NaviBar">
                <div class="insideDiv">
                        <form method="post" action="">

                        <!-- Text Input -->
                        <label for="Name">Enter Name: </label>
                        <input type="text" id="Name" name="Name" required placeholder="Enter Your Name"><br>

                        <!-- Email Input -->
                        <br><label for="Email">Enter Email: </label>
                        <input type="email" id="Email" name="Email" required placeholder="Enter Your Email"><br>

                        <!-- Number Input -->
                        <br><label for="Age">Enter Age: </label>
                        <input type="number" id="Age" name="Age" required placeholder="Enter Your Age"><br>

                        <!-- Date Input -->
                        <br><label for="Dob">Date of Birth: </label>
                        <input type="date" id="Dob" name="Dob" required placeholder="dd/mm/yy"><br>

                        <!-- Color Picker -->
                        <br><label for="Color">Pick A Colour</label>
                        <input type="color" id="Color" name="Colour"><br>

                        <!-- Radio Buttons -->
                        <br><label>Gender:</label>
                        <input type="radio" id="Male" name="Genders" value="Male">
                        <label for="Male">Male</label>

                        <input
                        
                        <input type="radio" id="Female" name="Genders" value="Female">
                        <label for="Female">Female</label>
                        
                        <input type="radio" id="Others" name="Genders" value="Others">
                        <label for="Others">Others</label><br>

                        <!-- CheckBox -->
                        <br><input type="checkbox" id="Check">
                        <label for="Check">I Agree to the Terms and Conditions</label>


                    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
